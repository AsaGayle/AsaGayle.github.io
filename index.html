<!DOCTYPE HTML>
<head>
    <title>asagayle.com</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata|Oswald' rel='stylesheet' type='text/css'>
    <style>
        #resume-button{
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: #181818  ;
            border-radius: 180px;
            border:none;
            color: #fff;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div style="font-family: Inconsolata; font-size: 25px; text-align: center; margin-top: 25%; overflow: hidden;">
        Sorry! Site's currently being updated! Have a look at my resume in the mean time though!
        <div style=" width: 100%;">
        <a href="AsaGayle_Resume_SEPT2018.pdf" target="_blank" >
            <button id="resume-button" style="font-family: Oswald">Resume</button>
        </a>
        </div>
    </div>
    
    <script>
        var button = document.getElementById("resume-button");

        button.addEventListener("click", function(){
            this.innerHTML = this.innerHTML.replace("Resume","Here you go!");
            
            setTimeout(changeText, 2000);
            }
        );
        
        function changeText(){
          button.innerHTML = button.innerHTML.replace("Here you go!", "Resume");
        };
    </script>
</body>
